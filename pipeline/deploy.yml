version: 0.2

env:
  variables:
    CLOUDFRONT_DISTRIBUTION_ID: "E2LZRHO53SZ4RG"

phases:

  pre_build:
    commands:
      - echo Deploy completed, starting CloudFront invalidation...
  build:
    commands:
      - aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/*"

  post_build:
    commands:
      - echo Deploy completed

artifacts:
  files:
    - '**/*'